<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quiz</title>
    <style>
        /* Add your styles here */
    </style>
</head>

<body>
    <header>
        <h1>Practice Quiz</h1>
        <p>Select a topic and start the quiz!</p>
    </header>
    <main>
        <section id="topic-selection">
            <h2>Choose a Topic:</h2>
            <button onclick="startQuiz('C-12')">C-12</button>
            <button onclick="startQuiz('T-38')">T-38</button>
            <button onclick="startQuiz('F-16')">F-16</button>
        </section>
        <section id="quiz-area" style="display: none;">
            <h2 id="quiz-topic"></h2>
            <p id="question-text">Question will appear here</p>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="submitAnswer()">Submit</button>
        </section>
        <section id="quiz-summary" style="display: none;">
            <h2>Quiz Summary</h2>
            <p id="summary-text">Your results will appear here.</p>
            <button onclick="restartQuiz()">Restart</button>
        </section>
    </main>
    <script>
        const quizzes = {
            "C-12": [
                { question: "What is the cruise speed of C-12?", answer: "300 knots" },
                { question: "What is the range of C-12?", answer: "1600 NM" }
            ],
            "T-38": [
                { question: "What is the top speed of T-38?", answer: "Mach 1.3" },
                { question: "What is the climb rate of T-38?", answer: "33,600 ft/min" }
            ],
            "F-16": [
                { question: "What is the maximum speed of F-16?", answer: "Mach 2" },
                { question: "What is the g-force limit of F-16?", answer: "+9 Gs" }
            ]
        };

        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz(topic) {
            document.getElementById('topic-selection').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'block';
            document.getElementById('quiz-topic').innerText = `Topic: ${topic}`;

            currentQuiz = quizzes[topic];
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex < currentQuiz.length) {
                document.getElementById('question-text').innerText = currentQuiz[currentQuestionIndex].question;
                document.getElementById('answer').value = '';
            } else {
                endQuiz();
            }
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const correctAnswer = currentQuiz[currentQuestionIndex].answer;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                score++;
            }

            currentQuestionIndex++;
            loadQuestion();
        }

        function endQuiz() {
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('quiz-summary').style.display = 'block';

            document.getElementById('summary-text').innerText = `You scored ${score} out of ${currentQuiz.length}`;
        }

        function restartQuiz() {
            document.getElementById('quiz-summary').style.display = 'none';
            document.getElementById('topic-selection').style.display = 'block';
        }
    </script>
</body>

</html>
