<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill-in-the-Table Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            padding: 0;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 1rem auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        input {
            width: 80px;
            text-align: center;
        }

        .feedback {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Fill-in-the-Table Quiz</h1>
    <table id="quiz-table">
        <thead>
            <tr>
                <th>Operating Condition</th>
                <th>Torque Percent</th>
                <th>Maximum Observed TGT (°C)</th>
                <th>Gas Generator RPM N1 (%)</th>
                <th>Prop RPM N2</th>
                <th>Oil Press PSI</th>
                <th>Oil Temp (°C)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Takeoff</td>
                <td><input type="text" data-answer="100"></td>
                <td><input type="text" data-answer="750"></td>
                <td><input type="text" data-answer="101.5"></td>
                <td><input type="text" data-answer="2000"></td>
                <td><input type="text" data-answer="105 to 135"></td>
                <td><input type="text" data-answer="10 to 99"></td>
            </tr>
            <tr>
                <td>Emergency Continuous</td>
                <td><input type="text" data-answer="100"></td>
                <td><input type="text" data-answer="750"></td>
                <td><input type="text" data-answer="101.5"></td>
                <td><input type="text" data-answer="2000"></td>
                <td><input type="text" data-answer="105 to 135"></td>
                <td><input type="text" data-answer="10 to 99"></td>
            </tr>
            <tr>
                <td>Maximum Continuous</td>
                <td><input type="text" data-answer="100"></td>
                <td><input type="text" data-answer="725"></td>
                <td><input type="text" data-answer="101.5"></td>
                <td><input type="text" data-answer="2000"></td>
                <td><input type="text" data-answer="105 to 135"></td>
                <td><input type="text" data-answer="10 to 99"></td>
            </tr>
            <!-- Add additional rows for other operating conditions -->
        </tbody>
    </table>
    <button onclick="submitTable()">Submit</button>
    <p id="feedback" class="feedback"></p>
    <script>
        function submitTable() {
            const inputs = document.querySelectorAll('#quiz-table input');
            let allCorrect = true;

            inputs.forEach(input => {
                const userAnswer = input.value.trim();
                const correctAnswer = input.dataset.answer;

                if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                    input.style.backgroundColor = 'lightgreen'; // Correct answer
                } else {
                    input.style.backgroundColor = 'lightcoral'; // Incorrect answer
                    allCorrect = false;

                    const feedbackText = document.createElement('span');
                    feedbackText.textContent = ` (Correct: ${correctAnswer})`;
                    feedbackText.style.color = 'green';
                    if (!input.nextSibling) {
                        input.parentElement.appendChild(feedbackText); // Display correct answer
                    }
                }
            });

            const feedbackMessage = allCorrect ? 'All answers are correct!' : 'Some answers are incorrect. Review highlighted fields.';
            document.getElementById('feedback').innerText = feedbackMessage;
        }
    </script>
</body>
</html>
